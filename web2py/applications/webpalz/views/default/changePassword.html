
<html>
<head>
<title> Register</title>
<link href="{{=URL('static', 'css/signup.css')}}" rel="stylesheet" type="text/css" />
<style type="text/css">


.MyLocalLink1 {
	font-family:Arial, Helvetica, sans-serif;
	font-size:13px;
	font-weight:normal;
	color:#0000CC;
	text-decoration:none;
}
.MyLocalLink1:hover {
	font-family:Arial, Helvetica, sans-serif;

	text-decoration:underline;
}
.MyMembersLink {	
	font-family: Arial, Helvetica, sans-serif;

}
.MyBorderAround3 {

<script language="JavaScript" type="text/javascript">
function validate () {
   if(document.frmLogin.txtPassword.value.length<8)
	{
		alert("Password should have atleast 8 characters");
  		return false;
	}
	if (document.frmLogin.txtPassword.value != document.frmLogin.txtRetypePassword.value)
	{	
		alert("Passwords should match");
		document.frmLogin.txtRetypePassword.focus();
		return false;
	} 
	return true;
}
</script>

</head>

<body leftmargin="0" topmargin="20" marginwidth="0" marginheight="0">
<div style="margin:50px 250px 50px 250px;background-color:white;height:580px;">
<form id="form1" name="frmLogin" method="post" action="{{=URL('savePassword')}}" onsubmit="return validate()">
              <table width="100%" border="0" cellpadding="0" cellspacing="1">
 <tr>
            <td align="right" valign="top" colspan="2" ><img src="{{=URL('static', 'images/webpalz.jpg')}}" width="150" height="70" /></td>
            
          </tr>
<tr><td><table style="padding:40px 0 0 240px">
                <tr>
                  <td height="25" align="left" valign="middle" bgcolor="#86b404"><strong><font color="#FFFFFF" size="2" face="Arial, Helvetica, sans-serif">&nbsp;Forgot Password</font></strong></td>
                </tr>
                <tr>
                  <td align="left" valign="top" bgcolor="#FFFFFF"><table width="100%" border="0" cellspacing="1" cellpadding="2">
                    
                      <tr>
                        <td align="left" valign="middle" bgcolor="#ECE9D8"><font size="2" face="Arial, Helvetica, sans-serif">User ID</font></td>
                        <td align="left" valign="middle" bgcolor="#ECE9D8"><font size="2" face="Arial, Helvetica, sans-serif">{{=uh.userID}}</font></td>
                      </tr>
			<tr>
                        <td align="left" valign="middle" bgcolor="#ECE9D8"><font size="2" face="Arial, Helvetica, sans-serif">Password</font></td>
                        <td align="left" valign="middle" bgcolor="#ECE9D8"><input type="password" name="txtPassword"/></td>
                      </tr>
<tr>
                        <td align="left" valign="middle" bgcolor="#ECE9D8"><font size="2" face="Arial, Helvetica, sans-serif">Re-type Password</font></td>
                        <td align="left" valign="middle" bgcolor="#ECE9D8"><input type="password" name="txtRetypePassword"/></td>
                      </tr>
                      <tr>
                        <td colspan="2" align="left" valign="middle" bgcolor="#ECE9D8"><div align="center">
                          <input type="submit" name="btnSubmit" value="Submit" /> &nbsp; 
                        </div></td>
                        </tr>
                  </table></td>
                </tr>
</table></td></tr>
              </table>
                        </form>
</div>
</body>
